<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure 5.2 Basic table structure</title>
</head>
<body>
    <!-- emmet shortcut: table>tr*2>td*5 -->
    <table>
        <tr>
            <td>The Death of Marat</td>
            <td>Jacques-Louis David</td>
            <td>1793</td>
            <td>162cm</td>
            <td>128cm</td>
        </tr>
        <tr>
            <td>A Burial at Ornans</td>
            <td>Gustave Courbet</td>
            <td>1849</td>
            <td>314cm</td>
            <td>663cm</td>
        </tr>
    </table>

</body>
</html>
