<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIGURE 5.8 An example boxed table</title>
    <link rel="stylesheet" href="fig5.8-9style.css">
  </head>
  <body>
    <table>
      <caption>
        19th Century French Paintings
      </caption>
      <col class="artistName" />
      <colgroup id="paintingColumns">
        <col />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>Year</th>
        </tr>
      </thead>
     
      <tbody>
        <tr>
          <td>The Death of Marat</td>
          <td>Jacques-Louis David</td>

          <td>1793</td>
        </tr>

        <tr>
          <td>Burial at Ornans</td>
          <td>Gustave Courbet</td>
          <td>1849</td>
        </tr>
        <tr>
          <td>The Sleepers</td>
          <td>Gustave Courbet</td>
          <td>1860</td>
        </tr>
        <tr>
          <td>Liberty Leading the People</td>
          <td>Eugene Delacroix</td>
          <td>1830</td>
        </tr>
        <tr>
          <td>Mademoiselle Caroline Riviere</td>
          <td>Jean-Auguste-Dominique Ingres</td>
          <td>1806</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
